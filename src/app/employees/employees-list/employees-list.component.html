<div class="container">
  <h3>Employee List</h3>
  <ul class="list-group">
    <li *ngFor="let employee of employees" class="list-group-item">
      <b>ID:{{ employee.id }}, Name:{{employee.name}}, Age:{{employee.age}}, City:{{employee.city}}, Job:{{employee.jobName}} , Salary:{{employee.salary}}, Work Hours:{{employee.workhourInMonth}} </b>
    </li>
  </ul>
</div>>
